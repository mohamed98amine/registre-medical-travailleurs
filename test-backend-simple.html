<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff8e1; color: #f57c00; }
    </style>
</head>
<body>
    <h1>🧪 Test Backend Simple</h1>
    
    <div class="section">
        <h3>1. Test API Employeurs</h3>
        <button onclick="testEmployeurs()">Tester GET /api/employeurs</button>
        <div id="result1" class="result"></div>
        </div>

    <div class="section">
        <h3>2. Test API Médecins</h3>
        <button onclick="testMedecins()">Tester GET /api/medecins</button>
        <div id="result2" class="result"></div>
        </div>

    <div class="section">
        <h3>3. Test API Visites</h3>
        <button onclick="testVisites()">Tester GET /api/visites</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8080';
        
        async function testEmployeurs() {
            const resultDiv = document.getElementById('result1');
            resultDiv.className = 'result warning';
            resultDiv.innerHTML = '⏳ Test en cours...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/employeurs`);
                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Succès! ${result.length} employeur(s) trouvé(s)`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Erreur ${response.status}: ${result.error || 'Erreur inconnue'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Erreur réseau: ${error.message}`;
            }
        }
        
        async function testMedecins() {
            const resultDiv = document.getElementById('result2');
            resultDiv.className = 'result warning';
            resultDiv.innerHTML = '⏳ Test en cours...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/medecins`);
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Succès! ${result.length} médecin(s) trouvé(s)`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Erreur ${response.status}: ${result.error || 'Erreur inconnue'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Erreur réseau: ${error.message}`;
            }
        }
        
        async function testVisites() {
            const resultDiv = document.getElementById('result3');
            resultDiv.className = 'result warning';
            resultDiv.innerHTML = '⏳ Test en cours...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/visites`);
                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Succès! ${result.length} visite(s) trouvée(s)`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Erreur ${response.status}: ${result.error || 'Erreur inconnue'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Erreur réseau: ${error.message}`;
            }
        }
        
        // Auto-tester au chargement
        window.onload = function() {
            setTimeout(() => {
                testEmployeurs();
                testMedecins();
                testVisites();
            }, 2000);
        };
    </script>
</body>
</html>
