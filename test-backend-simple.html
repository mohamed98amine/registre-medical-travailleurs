<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Test Backend Simple</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: -30px -30px 40px -30px;
        }
        .card { 
            background: white; 
            border-radius: 12px; 
            padding: 25px; 
            margin: 20px 0; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            border: 1px solid #e5e7eb;
        }
        button { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 14px; 
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 10px 5px;
        }
        button:hover { transform: translateY(-1px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .btn-success { background: linear-gradient(135deg, #10b981, #059669); color: white; }
        .btn-danger { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; }
        .result { 
            margin: 15px 0; 
            padding: 15px; 
            border-radius: 8px; 
            font-family: 'Fira Code', monospace; 
            font-size: 13px; 
            line-height: 1.5;
            white-space: pre-wrap;
            border-left: 4px solid;
        }
        .result.success { background: #ecfdf5; color: #166534; border-color: #10b981; }
        .result.error { background: #fef2f2; color: #991b1b; border-color: #ef4444; }
        .result.info { background: #eff6ff; color: #1e40af; border-color: #3b82f6; }
        input, select, textarea { 
            padding: 10px 15px; 
            border: 2px solid #e5e7eb; 
            border-radius: 8px; 
            font-size: 14px; 
            width: 100%;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus { 
            outline: none; 
            border-color: #3b82f6; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-group { margin: 15px 0; }
        label { font-weight: 600; color: #374151; font-size: 14px; display: block; margin-bottom: 5px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        #results { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Test Backend Simple</h1>
            <p>Diagnostic de l'erreur 500 sur les demandes d'affiliation</p>
        </div>

        <!-- Configuration -->
        <div class="card">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="form-group">
                <label>Backend URL:</label>
                <input type="text" id="backendUrl" value="http://localhost:8080/api" />
            </div>
            <div class="grid">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" id="email" value="kr98@gmail.com" />
                </div>
                <div class="form-group">
                    <label>Mot de passe:</label>
                    <input type="password" id="password" value="password123" />
                </div>
            </div>
            <button class="btn-primary" onclick="testConnection()">üîê Test Connexion</button>
        </div>

        <!-- Tests Backend -->
        <div class="card">
            <h2>üß™ Tests Backend</h2>
            <button class="btn-primary" onclick="testHealthCheck()">‚ù§Ô∏è Health Check</button>
            <button class="btn-success" onclick="testLogin()">üîê Test Login</button>
            <button class="btn-success" onclick="testCreateDemande()">üìù Test Cr√©ation Demande</button>
            <button class="btn-danger" onclick="testDirecteurs()">üëî Test Directeurs</button>
        </div>

        <!-- Test cr√©ation simple -->
        <div class="card">
            <h2>üìù Test Cr√©ation Simple</h2>
            <button class="btn-success" onclick="createSimpleDemande()">‚ú® Cr√©er Demande Simple</button>
        </div>

        <!-- R√©sultats -->
        <div class="card">
            <h2>üìã R√©sultats</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        let token = '';
        const API_BASE = () => document.getElementById('backendUrl').value;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testConnection() {
            addResult('üîÑ Test de connexion au backend...', 'info');
            
            try {
                const response = await fetch(`${API_BASE()}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: document.getElementById('email').value, 
                        password: document.getElementById('password').value 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    addResult('‚úÖ Connexion r√©ussie - Token obtenu', 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Erreur connexion: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }

        async function testHealthCheck() {
            addResult('üîÑ Test health check...', 'info');
            
            try {
                const response = await fetch(`${API_BASE()}/health`);
                if (response.ok) {
                    addResult('‚úÖ Backend accessible', 'success');
                } else {
                    addResult(`‚ö†Ô∏è Backend r√©pond avec ${response.status}`, 'info');
                }
            } catch (error) {
                addResult(`‚ùå Backend inaccessible: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            addResult('üîÑ Test login d√©taill√©...', 'info');
            
            try {
                const response = await fetch(`${API_BASE()}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: document.getElementById('email').value, 
                        password: document.getElementById('password').value 
                    })
                });

                addResult(`üì§ Status: ${response.status}`, 'info');
                addResult(`üì§ Headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');

                const responseText = await response.text();
                addResult(`üì§ Response: ${responseText}`, 'info');

                if (response.ok) {
                    const data = JSON.parse(responseText);
                    token = data.token;
                    addResult('‚úÖ Login r√©ussi', 'success');
                } else {
                    addResult(`‚ùå Login √©chou√©: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testCreateDemande() {
            if (!token) {
                addResult('‚ùå Connectez-vous d\'abord', 'error');
                return;
            }

            const demandeData = {
                raisonSociale: "Test SARL",
                numeroRccm: "BF-TEST-2024-001",
                secteurActivite: "Test",
                effectif: 5,
                adresse: "Test Adresse",
                representantLegal: "Test Rep",
                email: "test@test.com",
                telephone: "+22612345678",
                contactDrh: "Test DRH"
            };

            addResult('üîÑ Test cr√©ation demande...', 'info');
            addResult(`üì§ Data: ${JSON.stringify(demandeData)}`, 'info');

            try {
                const response = await fetch(`${API_BASE()}/demandes-affiliation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(demandeData)
                });

                addResult(`üì§ Status: ${response.status}`, 'info');
                addResult(`üì§ Headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');

                const responseText = await response.text();
                addResult(`üì§ Response: ${responseText}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    addResult('‚úÖ Demande cr√©√©e avec succ√®s !', 'success');
                } else {
                    addResult(`‚ùå Erreur cr√©ation: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }

        async function testDirecteurs() {
            if (!token) {
                addResult('‚ùå Connectez-vous d\'abord', 'error');
                return;
            }

            addResult('üîÑ Test r√©cup√©ration directeurs...', 'info');

            try {
                // Test avec un endpoint simple
                const response = await fetch(`${API_BASE()}/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                addResult(`üì§ Status: ${response.status}`, 'info');
                const responseText = await response.text();
                addResult(`üì§ Response: ${responseText}`, response.ok ? 'success' : 'error');

            } catch (error) {
                addResult(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function createSimpleDemande() {
            if (!token) {
                addResult('‚ùå Connectez-vous d\'abord', 'error');
                return;
            }

            // Donn√©es minimales
            const simpleData = {
                raisonSociale: "Test Simple",
                numeroRccm: "BF-SIMPLE-001",
                secteurActivite: "Test",
                effectif: 1,
                adresse: "Adresse test",
                representantLegal: "Test",
                email: "test@test.com",
                telephone: "123456789",
                contactDrh: "Test DRH"
            };

            addResult('üîÑ Cr√©ation demande simple...', 'info');

            try {
                const response = await fetch(`${API_BASE()}/demandes-affiliation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(simpleData)
                });

                const responseText = await response.text();
                addResult(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`Response: ${responseText}`, response.ok ? 'success' : 'error');

            } catch (error) {
                addResult(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        // Auto-d√©marrage
        window.addEventListener('load', () => {
            addResult('üöÄ Interface de diagnostic initialis√©e', 'info');
            addResult('üí° 1. Testez la connexion', 'info');
            addResult('üí° 2. Testez la cr√©ation de demande', 'info');
            addResult('üí° 3. V√©rifiez les logs du backend', 'info');
        });
    </script>
</body>
</html>
