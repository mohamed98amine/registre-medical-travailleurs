<!DOCTYPE html>
<html>
<head>
    <title>Créer un médecin de test</title>
</head>
<body>
    <h2>Créer un médecin de test</h2>
    <button onclick="createMedecin()">Créer Dr. Jean Dupont (UROLOGUE)</button>
    <div id="result"></div>

    <script>
        async function createMedecin() {
            const medecinData = {
                nom: "Dupont",
                prenom: "Jean",
                email: "jean.dupont@medecin.com",
                password: "password123",
                role: "MEDECIN",
                specialite: "UROLOGUE"
            };

            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(medecinData)
                });

                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Résultat:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${result}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Erreur:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
