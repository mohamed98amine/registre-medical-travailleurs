<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Visites</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Test API Visites - Flux Complet</h1>
    
    <div class="section">
        <h3>1. Cr√©er un employeur</h3>
        <input type="text" id="employeurNom" placeholder="Nom de l'employeur" value="KKKING KING">
        <input type="email" id="employeurEmail" placeholder="Email" value="kkking@gmail.com">
        <input type="tel" id="employeurTelephone" placeholder="T√©l√©phone" value="66109838">
        <select id="employeurStatut">
            <option value="Actif">Actif</option>
            <option value="Inactif">Inactif</option>
        </select>
        <button onclick="creerEmployeur()">Cr√©er Employeur</button>
        <div id="employeurResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>2. Cr√©er une visite</h3>
        <input type="text" id="visiteEmployeurId" placeholder="ID Employeur">
        <input type="text" id="visiteMedecinId" placeholder="ID M√©decin" value="1">
        <input type="date" id="visiteDate" value="2025-09-21">
        <input type="time" id="visiteHeure" value="10:00">
        <select id="visiteType">
            <option value="VMA">VMA</option>
            <option value="VLT">VLT</option>
        </select>
        <button onclick="creerVisite()">Cr√©er Visite</button>
        <div id="visiteResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>3. Lister les visites</h3>
        <button onclick="listerVisites()">Lister Visites</button>
        <div id="visitesResult" class="result"></div>
    </div>

    <script>
        let employeurId = null;
        
        async function creerEmployeur() {
            const nom = document.getElementById('employeurNom').value;
            const email = document.getElementById('employeurEmail').value;
            const telephone = document.getElementById('employeurTelephone').value;
            const statut = document.getElementById('employeurStatut').value;
            const resultDiv = document.getElementById('employeurResult');
            
            try {
                const response = await fetch('/api/employeurs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nom, email, telephone, statut })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    employeurId = result.id;
                    document.getElementById('visiteEmployeurId').value = employeurId;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ Employeur cr√©√© avec succ√®s:<br>ID: ${result.id}<br>Nom: ${result.nom}<br>Email: ${result.email}<br>T√©l√©phone: ${result.telephone}<br>Statut: ${result.statut}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Erreur: ${result.error || 'Erreur inconnue'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Erreur r√©seau: ${error.message}`;
            }
        }
        
        async function creerVisite() {
            const employeurId = document.getElementById('visiteEmployeurId').value;
            const medecinId = document.getElementById('visiteMedecinId').value;
            const date = document.getElementById('visiteDate').value;
            const heure = document.getElementById('visiteHeure').value;
            const type = document.getElementById('visiteType').value;
            const resultDiv = document.getElementById('visiteResult');
            
            try {
                const response = await fetch('/api/visites', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        employeurId: parseInt(employeurId),
                        medecinId: parseInt(medecinId),
                        dateVisite: date,
                        heureVisite: heure,
                        typeVisite: type,
                        statut: 'Pr√©vue'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ Visite cr√©√©e avec succ√®s:<br>
                        ID: ${result.id}<br>
                        Type: ${result.type}<br>
                        Date: ${result.date} ${result.heure}<br>
                        Employeur: ${result.employeur?.nom}<br>
                        M√©decin: Dr. ${result.medecin?.nom} ${result.medecin?.prenom || ''}<br>
                        Statut: ${result.statut}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Erreur: ${result.error || 'Erreur inconnue'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Erreur r√©seau: ${error.message}`;
            }
        }
        
        async function listerVisites() {
            const resultDiv = document.getElementById('visitesResult');
            
            try {
                const response = await fetch('/api/visites');
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    let html = `‚úÖ ${result.length} visite(s) trouv√©e(s):<br><br>`;
                    
                    result.forEach(visite => {
                        html += `üìã Visite #${visite.id}<br>
                            Type: ${visite.type}<br>
                            Date: ${visite.date} ${visite.heure}<br>
                            Employeur: ${visite.employeur?.nom || 'N/A'}<br>
                            M√©decin: Dr. ${visite.medecin?.nom || 'N/A'} ${visite.medecin?.prenom || ''}<br>
                            Statut: ${visite.statut}<br>
                            Aptitude: ${visite.aptitude || 'Non d√©finie'}<br><br>`;
                    });
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Erreur: ${result.error || 'Erreur inconnue'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Erreur r√©seau: ${error.message}`;
            }
        }
        
        // Auto-charger la liste des visites au chargement
        window.onload = function() {
            listerVisites();
        };
    </script>
</body>
</html>
