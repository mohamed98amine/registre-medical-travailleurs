<!DOCTYPE html>
<html>
<head>
    <title>Test Inscription React</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }

</head>
<body>
    <h1>üß™ Test Inscription React - Format Correct</h1>
    
    <div class="info">

        <p>Le formulaire React envoie <code>undefined</code> pour les champs optionnels</p>
        <p>Le backend Java n'accepte pas les valeurs <code>undefined</code></p>

            // Format corrig√© - seulement les champs obligatoires

                const responseText = await response.text();
                console.log('üì• R√©ponse format corrig√©:', responseText);
                
                if (response.ok) {
                    let userData;
                    try {

                            <p>R√©ponse: ${responseText}</p>
                            <p>Le probl√®me n'√©tait pas les champs undefined</p>

</html>
