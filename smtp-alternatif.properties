# Configuration MySQL (garde votre base de données)
spring.datasource.url=jdbc:mysql://localhost:3306/registre_medical?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANT: Désactiver l'initialisation des données
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Configuration HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Serveur
server.port=8080
server.servlet.context-path=/

