<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test de Connexion Backend</h1>
        
        <div class="result warning">

    <script>
        async function testBackend() {
            try {
                document.getElementById('result').innerHTML = '<div class="result">üîÑ Test de connexion au backend...</div>';
                
                // Test simple de connexion
                const response = await fetch('http://localhost:8080/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                document.getElementById('result').innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'warning'}">
                        <h3>${response.ok ? '‚úÖ Backend accessible' : '‚ö†Ô∏è Backend accessible mais erreur d\'authentification'}</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Status Text:</strong> ${response.statusText}</p>
                        <p><strong>URL:</strong> http://localhost:8080</p>
                        ${response.ok ? 
                            '<p>‚úÖ Le backend fonctionne correctement !</p>' : 
                            '<p>‚ö†Ô∏è Le backend r√©pond mais n√©cessite une authentification (normal pour /profile)</p>'
                        }
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Backend non accessible</h3>
                        <p><strong>Erreur:</strong> ${error.message}</p>
                        <p><strong>V√©rifications √† faire :</strong></p>

                            <li>Y a-t-il des erreurs dans la console du backend ?</li>

                        <p><strong>Solution :</strong> D√©marrez le backend avec :</p>
                        <code>cd backend && mvn spring-boot:run</code>

            }
        }

        async function testInscriptionSimple() {
            const userData = {
                nom: "Test",
                prenom: "User",
                email: "test@example.com",
                password: "password123",
                role: "EMPLOYEUR",
                telephone: "123456789"
            };

            try {
                document.getElementById('result').innerHTML = '<div class="result">üîÑ Test d\'inscription simple...</div>';
                
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.text();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Inscription simple r√©ussie</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>R√©ponse:</strong></p>
                            <pre>${result}</pre>

                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Erreur lors de l'inscription simple</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Erreur:</strong></p>
                            <pre>${result}</pre>
                            <p><strong>V√©rifiez les logs du backend pour plus de d√©tails</strong></p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Erreur de connexion</h3>
                        <p><strong>Message:</strong> ${error.message}</p>

    </script>
</body>
