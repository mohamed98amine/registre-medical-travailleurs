<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API Demande Visite</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8080/api/demandes-visite/medecins/specialite/GENERALISTE');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Erreur: ' + error.message;
            }
        }
    </script>
</body>
</html>
