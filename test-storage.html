<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Stockage Base de Donn√©es</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Stockage Base de Donn√©es</h1>
    
    <div id="step1" class="step">
        <h3>√âtape 1: Cr√©er les utilisateurs de test</h3>
        <button onclick="createTestUsers()">Cr√©er les utilisateurs</button>
        <div id="step1-result"></div>
    </div>
    
    <div id="step2" class="step">
        <h3>√âtape 2: Se connecter en tant qu'employeur</h3>
        <button onclick="loginEmployeur()">Se connecter</button>
        <div id="step2-result"></div>
    </div>
    
    <div id="step3" class="step">
        <h3>√âtape 3: Cr√©er une demande d'affiliation</h3>
        <button onclick="createDemande()">Cr√©er demande</button>
        <div id="step3-result"></div>
    </div>
    
    <div id="step4" class="step">
        <h3>√âtape 4: V√©rifier les demandes</h3>
        <button onclick="getDemandes()">R√©cup√©rer demandes</button>
        <div id="step4-result"></div>
    </div>

    <script>
        let token = '';
        
        function updateStep(stepId, content, type = '') {
            const element = document.getElementById(stepId + '-result');
            element.innerHTML = content;
            element.className = 'step ' + type;
        }
        
        async function createTestUsers() {
            updateStep('step1', '‚è≥ Cr√©ation des utilisateurs...', 'loading');
            
            try {
                const response = await fetch('http://localhost:8080/api/demandes-affiliation/create-test-users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStep('step1', `‚úÖ Utilisateurs cr√©√©s:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const error = await response.text();
                    updateStep('step1', `‚ùå Erreur: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                updateStep('step1', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function loginEmployeur() {
            updateStep('step2', '‚è≥ Connexion en cours...', 'loading');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'employeur@test.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    updateStep('step2', `‚úÖ Connexion r√©ussie:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const error = await response.text();
                    updateStep('step2', `‚ùå Erreur: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                updateStep('step2', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function createDemande() {
            if (!token) {
                updateStep('step3', '‚ùå Veuillez d\'abord vous connecter', 'error');
                return;
            }
            
            updateStep('step3', '‚è≥ Cr√©ation de la demande...', 'loading');
            
            try {
                const demandeData = {
                    raisonSociale: 'SARL Test Entreprise',
                    numeroRccm: 'RCCM-TEST-001',
                    secteurActivite: 'Informatique',
                    effectif: 10,
                    adresse: 'Ouagadougou, Burkina Faso',
                    representantLegal: 'Jean Dupont',
                    email: 'contact@testentreprise.bf',
                    telephone: '+226 70 12 34 56',
                    contactDrh: 'Marie Koura',
                    chiffreAffaireAnnuel: 50000000
                };
                
                const response = await fetch('http://localhost:8080/api/demandes-affiliation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(demandeData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStep('step3', `‚úÖ Demande cr√©√©e:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const error = await response.text();
                    updateStep('step3', `‚ùå Erreur: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                updateStep('step3', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function getDemandes() {
            if (!token) {
                updateStep('step4', '‚ùå Veuillez d\'abord vous connecter', 'error');
                return;
            }
            
            updateStep('step4', '‚è≥ R√©cup√©ration des demandes...', 'loading');
            
            try {
                const response = await fetch('http://localhost:8080/api/demandes-affiliation/mes-demandes', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStep('step4', `‚úÖ Demandes r√©cup√©r√©es (${data.length} demandes):<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const error = await response.text();
                    updateStep('step4', `‚ùå Erreur: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                updateStep('step4', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
