<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Zones GPS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        input[type="text"], input[type="number"] { margin: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 120px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test du Système de Zones GPS</h1>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="text" id="email" value="kr98@gmail.com" placeholder="Email du directeur régional">
        </div>
        
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="password" value="password123" placeholder="Mot de passe">
        </div>
        
        <button onclick="login()">Se connecter</button>
        
        <hr>
        
        <h2>Tests des Zones Médicales</h2>
        
        <button onclick="getZones()">Lister les Zones</button>
        <button onclick="createTestZone()">Créer Zone Test</button>
        <button onclick="getEntreprisesNonAssignees()">Entreprises Non Assignées</button>
        
        <h3>Géocodage</h3>
        <button onclick="geocodeStats()">Statistiques Géocodage</button>
        <button onclick="geocodeAllEntreprises()">Géocoder Toutes les Entreprises</button>
        
        <h3>Créer une Zone Manuelle</h3>
        <div class="form-group">
            <label>Nom:</label>
            <input type="text" id="zoneName" value="Zone Nord Casablanca" placeholder="Nom de la zone">
        </div>
        <div class="form-group">
            <label>Latitude:</label>
            <input type="number" id="zoneLatitude" value="33.5831" step="0.000001" placeholder="Latitude">
        </div>
        <div class="form-group">
            <label>Longitude:</label>
            <input type="number" id="zoneLongitude" value="-7.5898" step="0.000001" placeholder="Longitude">
        </div>
        <div class="form-group">
            <label>Rayon (km):</label>
            <input type="number" id="zoneRayon" value="25" placeholder="Rayon en km">
        </div>
        <div class="form-group">
            <label>Capacité:</label>
            <input type="number" id="zoneCapacite" value="50" placeholder="Capacité maximale">
        </div>
        <button onclick="createCustomZone()">Créer cette Zone</button>
        
        <div id="results"></div>
    </div>

    <script>
        let token = '';
        const API_BASE = 'http://localhost:8080/api';

        function addResult(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.textContent = message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    addResult(`✅ Connexion réussie! Token: ${token.substring(0, 50)}...`);
                } else {
                    addResult(`❌ Erreur de connexion: ${data.message || JSON.stringify(data)}`, true);
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, true);
            }
        }

        async function getZones() {
            if (!token) {
                addResult('❌ Connectez-vous d\'abord', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/zones-medicales`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    addResult(`✅ Zones trouvées (${data.length}):\n${JSON.stringify(data, null, 2)}`);
                } else {
                    addResult(`❌ Erreur: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, true);
            }
        }

        async function createTestZone() {
            if (!token) {
                addResult('❌ Connectez-vous d\'abord', true);
                return;
            }

            const zoneData = {
                nom: 'Zone Test Casablanca',
                description: 'Zone de test pour Casablanca centre',
                latitude: 33.5731,
                longitude: -7.5898,
                rayonKm: 30,
                couleurCarte: '#FF6B6B',
                capaciteMax: 75,
                region: 'Casablanca-Settat'
            };

            try {
                const response = await fetch(`${API_BASE}/zones-medicales`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(zoneData)
                });

                const data = await response.json();

                if (response.ok) {
                    addResult(`✅ Zone créée avec succès:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    addResult(`❌ Erreur création zone: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, true);
            }
        }

        async function createCustomZone() {
            if (!token) {
                addResult('❌ Connectez-vous d\'abord', true);
                return;
            }

            const zoneData = {
                nom: document.getElementById('zoneName').value,
                description: 'Zone créée depuis l\'interface de test',
                latitude: parseFloat(document.getElementById('zoneLatitude').value),
                longitude: parseFloat(document.getElementById('zoneLongitude').value),
                rayonKm: parseInt(document.getElementById('zoneRayon').value),
                couleurCarte: '#4CAF50',
                capaciteMax: parseInt(document.getElementById('zoneCapacite').value),
                region: 'Casablanca-Settat'
            };

            try {
                const response = await fetch(`${API_BASE}/zones-medicales`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(zoneData)
                });

                const data = await response.json();

                if (response.ok) {
                    addResult(`✅ Zone personnalisée créée:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    addResult(`❌ Erreur création zone: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, true);
            }
        }

        async function getEntreprisesNonAssignees() {
            if (!token) {
                addResult('❌ Connectez-vous d\'abord', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/zones-medicales/entreprises-non-assignees`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    addResult(`✅ Entreprises non assignées (${data.length}):\n${JSON.stringify(data, null, 2)}`);
                } else {
                    addResult(`❌ Erreur: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, true);
            }
        }

        async function geocodeStats() {
            if (!token) {
                addResult('❌ Connectez-vous d\'abord', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/geocoding/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    addResult(`✅ Statistiques géocodage:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    addResult(`❌ Erreur: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, true);
            }
        }

        async function geocodeAllEntreprises() {
            if (!token) {
                addResult('❌ Connectez-vous d\'abord', true);
                return;
            }

            addResult('🔄 Géocodage en cours... (cela peut prendre du temps)');

            try {
                const response = await fetch(`${API_BASE}/geocoding/geocode-all-entreprises`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    addResult(`✅ Géocodage terminé:\n${JSON.stringify(data, null, 2)}`);
                } else {
                    addResult(`❌ Erreur géocodage: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, true);
            }
        }

        // Auto-login si des credentials sont fournis
        window.addEventListener('load', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                addResult('🔄 Connexion automatique...');
                setTimeout(login, 1000);
            }
        });
    </script>
</body>
</html>
