<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 Test Backend Minimal</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Test Backend Minimal</h1>
        
        <div>
            <button class="btn-primary" onclick="testHealth()">❤️ Test Health</button>
            <button class="btn-primary" onclick="testSimple()">🧪 Test Simple</button>
            <button class="btn-success" onclick="testLogin()">🔐 Test Login</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testHealth() {
            addResult('🔄 Test health endpoint...', 'info');
            try {
                const response = await fetch('http://localhost:8080/api/health');
                const data = await response.text();
                addResult(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`Response: ${data}`, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult(`Erreur: ${error.message}`, 'error');
            }
        }

        async function testSimple() {
            addResult('🔄 Test simple endpoint...', 'info');
            try {
                const response = await fetch('http://localhost:8080/api/test');
                const data = await response.text();
                addResult(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`Response: ${data}`, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult(`Erreur: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            addResult('🔄 Test login...', 'info');
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'kr98@gmail.com', 
                        password: 'password123' 
                    })
                });
                const data = await response.text();
                addResult(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`Response: ${data}`, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult(`Erreur: ${error.message}`, 'error');
            }
        }

        // Auto-test au chargement
        window.addEventListener('load', () => {
            addResult('🚀 Interface chargée', 'info');
            addResult('💡 Cliquez sur les boutons pour tester', 'info');
        });
    </script>
</body>
</html>
